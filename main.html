<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>



<div id="main">
<div id="body" class="mx-auto noselect">
  <div class="row justify-content-center">
    <div id="red"  class="color block"></div>
    <div id="blue" class="color block"></div>
  </div>
  <div class="row justify-content-center">
    <div id="yellow" class="color block"></div>
    <div id="green"  class="color block"></div>
  </div>
  <div id="centerBox">
    <p id="simon">Simon</p>

    <div class="row justify-content-center">
      <div id="count">
        <div id="countBox">0</div>
        <p id="countText">COUNT</p>
      </div>
    </div>
    <div class="row">
      <div id="onOff"class="row">
        <p class="onText">ON</p>
          <div id="on" class="onSelect"></div>
          <div id="off" class="onSelect"></div>
        <p class="onText">OFF</p>
      </div>
      <div id="strict">
        <div id="strictYes" class="strictSelect mx-auto">Yes</div>
        <div id="strictNo" class="strictSelect mx-auto">No</div>
        <p>STRICT</p>
      </div>
    </div>

  </div>


</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
